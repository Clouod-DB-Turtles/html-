<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <style>
        p{
            text-align: center;
        }
        #a{
            font-size: 48px;
        }
        #space{
            text-align: center;
            color: red;
        }
        .cen{
            text-align:center;
        }
    </style>
    <script type = text/javascript>
        function page_move(){
            location.href = "mode.html";
        }
        function error_massage(){
            target = document.getElementById("space");
            target.innerHTML = "未入力の項目があるか、パスワードが一致していません";
        }
    </script>
</head>
<body>
    <p id="a">新規登録画面</p><br>
    <p>ユーザー名<input type="text"></p>
    <p>            ※半角英数字</p>
    <p>２～１０文字</p>
    <p>パスワード<input type="text" ></p>
    <p>※半角英数字</p>
    <p>８～１６文字</p>
    <p>確認<input type="text" ></p>
    <div id = "space"></div>
    <br>
    <div class = "cen">
        <button class = "contents" onclick = "error_massage()">登録する(失敗の場合)</button>
        <br>
        <button class = "contents" onclick = "page_move()">登録する(成功の場合)</button>
    </div>
</body>
</html>
